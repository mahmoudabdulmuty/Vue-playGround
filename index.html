<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      [v-cloak] {
        display: none;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />

      <h1>{{message}}</h1>
      <p>{{msg}}</p>
      <input @keyup.enter="greet(msg)" v-model="message" type="text" />
      <hr />
      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue 3 ',
            isVisible: true,
            msg: 'Hi you',
          };
        },

        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(msg) {
            console.log(msg);
          },
        },
      });

      app.component('login-form', {
        template: `
          <form @submit.prevent="handleSubmit">
            <custom-input typeName="email" :labelName="emailLabel" />
            <custom-input typeName="password" :labelName="passwordLabel" />
            <input type="submit" value="submit" />
          </form>
        `,
        data() {
          return {
            email: '',
            password: '',
            emailLabel: 'Email',
            passwordLabel: 'Password',
          };
        },

        methods: {
          handleSubmit() {
            // console.log(this.email, '----', this.password);
          },
        },
      });

      app.component('custom-input', {
        template: `
        <label> {{labelName}}
          <input :type="typeName" />
        </label>
        `,
        props: ['labelName', 'typeName'],
      });

      app.mount('#app');
    </script>
  </body>
</html>
