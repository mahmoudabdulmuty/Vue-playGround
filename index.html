<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increase(5)">Increase 5</button>
      <button v-on:click="decrease(10)">Decrease 10</button>
      <p v-once>starting counting from: {{counter}}</p>
      <p>Result: {{ counter }}</p>

      <input
        type="text"
        v-on:input="setName($event, 'Abdulmuty')"
        v-on:keyup.enter="setConfirmed"
      />
      <p>username : {{confirmedName}}</p>
    </section>
  </body>
</html>
